<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0A84FF" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>ACC LifeOS</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS icon fallback -->
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="topbar">
      <div class="left">
        <button id="settingsBtn" class="icon-btn" title="Settings">⚙️</button>
        <button id="exportBtn" class="chip-btn">Export</button>
      </div>

      <div class="center">
        <div class="title">ACC LifeOS</div>
        <div class="subtitle">مدیر زندگی + مغز دوم</div>
      </div>

      <div class="right">
        <div class="app-icon">⚡</div>
      </div>
    </header>

    <!-- Tabs -->
    <nav class="tabs">
      <button class="tab-btn active" data-tab="manager">⏱️ مدیر زندگی</button>
      <button class="tab-btn" data-tab="brain">🧠 مغز دوم</button>
    </nav>

    <!-- Content -->
    <main class="content">

      <!-- Manager Tab -->
      <section id="tab-manager" class="tab-panel active">
        <div class="row">
          <select id="filterSelect" class="select">
            <option value="all">همه</option>
            <option value="open">باز</option>
            <option value="done">انجام‌شده</option>
          </select>

          <button id="addTaskBtn" class="primary-btn">+ کار جدید</button>
        </div>

        <ul id="taskList" class="list"></ul>
      </section>

      <!-- Brain Tab -->
      <section id="tab-brain" class="tab-panel">
        <div class="row">
          <input id="noteInput" class="input" placeholder="یادداشت جدید..." />
          <button id="addNoteBtn" class="primary-btn">+ نوت</button>
        </div>

        <ul id="noteList" class="list"></ul>
      </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
      <div>v0.1 local-first</div>
      <div class="stats">
        <span id="openCount">0 کار باز</span>
        <span> • </span>
        <span id="noteCount">0 نوت</span>
      </div>
    </footer>
  </div>

  <!-- App logic -->
  <script src="app.js" defer></script>

  <!-- Service worker register -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js", { scope: "./" });
    }
  </script>
</body>
</html>
